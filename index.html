<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="http://www.bootcss.com/p/buttons/css/buttons.css" />
    <style>
        body {

        }
        #content {
            margin-top: 20px;
        }
    </style>

</head>
<body class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div id="content" class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-md-offset-3 col-lg-offset-4" ng-app="myApp" ng-controller="myCtrl">
        <div id="head">
            <div>
                <button class="btn button dim button-border button-rounded button-primary col-xs-3"
                ng-repeat="item in [2,3,4,5]">
                    {{item}}
                </button>
            </div>
            <div>
                <h3>当前维度:
                    <label class="label label-info"> {{dim}}</label>
                </h3>
            </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <p>
                <span>
                    当前:{{data.now}}
                </span>

                <span>
                    得分:{{data.score}}
                </span>

                <span>
                    步数:{{data.step}}
                </span>
            </p>
        </div>

        <div id="playground" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 table-responsive">
            <table class="table table table-hover table-bordered">
                <thead>
                    <tr>
                        <td>#</td>
                        <td ng-repeat="col in data.cols track by $index">{{col}}</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in data.sandbox track by $index">
                        <td>{{$index + 1}}</td>
                        <td ng-repeat="pot in data.row track by $index">
                            {{pot}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <p>
                坐标:{{0}},{{0}},{{0}},{{0}},{{0}}
            </p>
            <div>
                
            </div>
        </div>
    </div>
</body>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="http://apps.bdimg.com/libs/angular.js/1.5.0-beta.0/angular.min.js"></script>
<script>
    var app = angular.module('myApp', []);

    var config = {
      prob:{
          1:1000,
          2:50,
          3:20,
          4:10,
          '-1': 100,
          '-2': 20
      }
    };

    function generater() {
        var all = 0;
        for(var i in config.prob) {
            all += config.prob
        }
        var ts = new Date().getTime();


    }

    app.controller('myCtrl', function($scope) {
        $scope.size = 7;
        $scope.dim = 2;
        $scope.data = {
            cols:[],
            sandbox:[],
            now:0,
            score:0,
            step:0
        };

        function init() {
            for(var i =0;i<$scope.size;i++) {
                $scope.data.cols.push(String.fromCharCode(65+i));
                $scope.data.sandbox.push([])
            }
        }
        init();

    });
</script>
</html>
